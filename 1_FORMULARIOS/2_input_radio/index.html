                <input type="radio" id="Estrela" name="descobriu">

            </div>
            <div>
                <input type="radio" id="pedro" name="descobriu" >
                <label for="pedro">Pedro Alvares Cabral</label>
            </div>
          </div>

        <button>enviar</button>
    </form>
</body>
